server:
  port: 8012

spring:
  application:
    name: kele-admin-server
  security:
    user:
      name: "xukele"
      password: "kele123"


eureka:
  client:
    service-url:
      defaultZone: http://192.168.9.100:8010/eureka/,http://192.168.9.100:8011/eureka/

  instance:
    prefer-ip-address: true
    instance-id: kele-admin
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: /usr/local/logfiles/springadmin.log
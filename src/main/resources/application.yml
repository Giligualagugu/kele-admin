server:
  port: 8012

spring:
  application:
    name: kele-admin-server
  security:
    user:
      name: "xukele"
      password: "kele123"


eureka:
  client:
    service-url:
      defaultZone: http://106.15.238.125:8010/eureka/,http://106.15.238.125:8011/eureka/

  instance:
    ip-address: 106.15.238.125
    prefer-ip-address: true
    instance-id: kele-admin
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: /usr/local/logfiles/springadmin.log